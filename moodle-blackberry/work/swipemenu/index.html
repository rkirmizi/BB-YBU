<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,user-scalable=no,initial-scale=1.0">
	<title>Swipe Menu</title>

	<!--
	jQuery is NOT a dependancy for swipemenu.js. However, if it is available then it will be used.
		Example: Uncomment the following script tag to see jQuery 
				used to perform menu transitions.
	-->
	<!-- <script src="http://code.jquery.com/jquery.js"></script> -->
	
	<!-- Styles used for this sample application. These are independent from swipemenu.js -->
	<style>
		body { font-family: arial; font-size: 1.5em; background-color: #202020; } 
		h1 { color: #FFD300; }
		section { background-color: #333333; color: #808080; padding: 0.25em; border-radius: 0.5em; }
		code { margin-left: 2em; }
		footer { text-align: right; font-size: 0.5em; padding: 1em; margin-top: 1em; border-top: solid 1px #333333; color: #808080; }
		a:link { color: #FFD300; }
	</style>
</head>
<body>

	<h1>swipemenu.js</h1>
	<section>
		<p>
			<button onclick="swipemenu.simulateSwipeEvent()"> Simulate bezel swipe</button>
		</p>
	</section>

	<footer>
		By <a href="https://twitter.com/#!/n_adam_stanley">@n_adam_stanley</a> and <a href="https://twitter.com/#!/roryboy">@roryboy</a>
	</footer>
	

	<script>
		//Define call-backs for menu buttons
		function doButton() {
			alert("Button clicked");
		}
	</script>
	
	<!-- 
		A swipe-down menu framework for PlayBook applications (WebWorks SDK for Tablet OS).
		
		1. Add feature to config.xml:
			<feature id="blackberry.app.event" required="true" version="1.0.0.0"/>
		2. Include swipemenu.js.
			<script src="swipemenu.js"></script>
		3. Add buttons for your menu during page onload event.
			swipemenu.addButton("Label", doButton, false, "img.png"); //title, callback, alignRight, imgPath
	-->
	<script src="swipemenu.js"></script>
	<script>
		window.addEventListener("load", function() {
			if(swipemenu) {
				//Optional: override default menu height (default = 70px)
				swipemenu.setMenuHeight(100);
				
				//Required: Add menu buttons (can be text, images, or a mix of both):
				//	params (title, callback, alignRight, imagePath)
				swipemenu.addButton("", doButton, false, "images/icon_options.png");
				swipemenu.addButton("", doButton, false, "images/icon_reset.png");
				swipemenu.addButton("Label", doButton, false, "images/icon_rules.png");
				swipemenu.addButton("Text Only", doButton, true, "");
				swipemenu.addButton("URL", doButton, true, "http://icons.iconarchive.com/icons/martin-berube/animal/48/monkey-icon.png");
				swipemenu.addButton("[x]", swipemenu.close, true);
				/*
				icon_options.png, icon_reset.png and icon_rules.png (Public Domain) courtesy of Rory Craig-Barnes
				https://github.com/glasspear/WebWorks-CodeSamples
				
				monkey-icon.png (Freeware, allowed commercial usage) courtesy of Martin Berube:
				http://www.iconarchive.com/show/animal-icons-by-martin-berube/monkey-icon.html
				*/
			}
		}, false);
	</script>
	
</body>
</html>
