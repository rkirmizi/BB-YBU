<!DOCTYPE html> 
<html> 
	<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Moodle Mobile Client</title>    
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="jquery.mobile-1.0.1.css" />
    
    <link rel="stylesheet" href="css/modleb.css" />
          
	<script src="jquery-1.6.4.js"></script>
    
	<script src="lib/common.js"></script>
      
	<script src="jquery.mobile-1.0.1.js"></script>
  
   </head> 

<body> 
<!-- Start of first page -->
<div data-role="page" id="pmain">

	<div data-role="header">
    	<a id="bcancel" data-icon="delete" data-iconpos="notext"></a>
        <h1>Moodleb v1.0</h1> 
        <a id="login" data-icon="check" data-iconpos="notext"></a>    
	</div><!-- /header -->
    
    
    <div data-role="content">            
        <h3>Moodle Blackberry Uygulaması</h3>
        
        <div class="whiteroundtable">
       
            <div data-role="fieldcontain">
                <label for="isiteurl"><span data-lang="siteurl">Moodle Adresi</span></label>
                <input type="url" name="siteurl" id="isiteurl" value="http://"  />
            </div>
            <div data-role="fieldcontain">
                <label for="iusername"><span data-lang="username">Kullanıcı Adı</span></label>
                <input type="text" name="username" id="iusername" value=""  />
            </div>
            <div data-role="fieldcontain">
                <label for="ipassword"><span data-lang="password">Parola</span></label>
                <input type="password" name="password" id="ipassword" value=""  />
            </div>
            
             
    </div><!-- /content -->
    </div>
   
	<div data-role="footer" data-position="fixed">
		<h4>Karabük Üniversitesi Bilgisayar Mühendisliği</h4>
	</div><!-- /footer -->
    
     <script type="text/javascript" src="lib/login.js"></script>
    
</div><!-- /page -->

</body>
    
</html>
